nav {
  background-color: #333;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
}

nav a {
  display: block;
  color: #fff;
  text-align: center;
  font-size: 16px;
  text-decoration: none;
  padding:10px 20px;
}
